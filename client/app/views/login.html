<div class="col-md-12">
  <div class="col-md-4"></div>
  <form class="col-md-10 form-horizontal" name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
    <div class="form-group">
      <label for="username" class="col-md-3 control-label">Username</label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Glenn123" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-3 control-label">Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="IAmAwesome123" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-8">
        <button type="submit" class="btn btn-default" value="Login">Log in</button>
      </div>
    </div>
  </form>
  <div class="col-md-4"></div>
</div>
