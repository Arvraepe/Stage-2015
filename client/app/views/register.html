<div class="col-md-12">
  <form class="col-md-12 form-horizontal" name="registerForm" ng-submit="registerForm.$valid && register()" novalidate>
    <div class="form-group">
      <label for="firstname" class="col-md-3 control-label">First name</label>

      <div class="col-md-5">
        <input type="text" class="form-control" ng-minlength="2" name="firstnameField" ng-model="user.firstname"
               id="firstname" ng-pattern="/^[a-z ,.'-]+$/i" placeholder="Glenn" required>
        <!--
                <span class="has-error help-block" ng-show="registerForm.firstnameField.$error.required">This field is required</span>
        -->
        <span class="has-error help-block" ng-show="!registerForm.firstnameField.$valid">First name has to contain at least 2 letters.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-md-3 control-label">Last name</label>

      <div class="col-md-5">
        <input type="text" class="form-control" ng-minlength="2" name="lastnameField" ng-model="user.lastname"
               id="lastname" ng-pattern="/^[a-z ,.'-]+$/i" placeholder="Van Looveren" required>
        <!--
                <span class="has-error help-block" ng-show="registerForm.lastnameField.$error.required">This field is required</span>
        -->
        <span class="has-error help-block" ng-show="!registerForm.lastnameField.$valid">Last name has to contain at least 2 letters.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-3 control-label">Email</label>

      <div class="col-md-5">
        <input type="email" class="form-control" name="emailField" ng-model="user.email" id="email"
               ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Email"
               required>
        <span class="has-error help-block"
              ng-show="registerForm.emailField.$error.valid">Enter a proper email adres.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-md-3 control-label">Username</label>

      <div class="col-md-5">
        <input type="text" class="form-control" name="usernameField" ng-model="user.username" id="username"
               placeholder="Glenn123" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-3 control-label">Password</label>

      <div class="col-md-5">
        <input type="password" name="passwordField" class="form-control" ng-model="user.password" id="password"
               ng-pattern="/^[a-zA-Z]\w{7,20}$/" placeholder="IAmAwesome123" required>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmpassword" class="col-md-3 control-label">Confirm password</label>

      <div class="col-md-5">
        <input type="password" name="confirmPasswordField" class="form-control" ng-model="confirmpassword"
               match="user.password" id="confirmpassword" ng-pattern="/^[a-zA-Z]\w{7,20}$/" placeholder="IAmAwesome123"
               required>
        <span class="has-error help-block"
              ng-show="registerForm.confirmPasswordField.$error.match">Fields do not match</span>

      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-5">
        <button type="submit" class="btn btn-default" value="Register">Register</button>
      </div>
    </div>
  </form>
  <div class="col-md-4"></div>
</div>
