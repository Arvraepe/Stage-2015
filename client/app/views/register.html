<div class="col-md-12">
  <div class="col-md-4"></div>
  <form class="col-md-10 form-horizontal" name="registerForm" ng-submit="registerForm.$valid && register()" novalidate>
    <div class="form-group">
      <label for="firstname" class="col-md-3 control-label">First name</label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="user.firstname" id="firstname" ng-pattern="/^[a-z ,.'-]+$/i" placeholder="Glenn" required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-md-3 control-label">Last name</label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="user.lastname" id="lastname" ng-pattern="/^[a-z ,.'-]+$/i" placeholder="Van Looveren" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-3 control-label">Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" ng-model="user.email" id="email" ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-md-3 control-label">Username</label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Glenn123" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-3 control-label">Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="user.password" id="password" ng-pattern="/^[a-zA-Z]\w{7,20}$/" placeholder="IAmAwesome123" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-8">
        <button type="submit" class="btn btn-default" value="Register">Register</button>
      </div>
    </div>
  </form>
  <div class="col-md-4"></div>
</div>
