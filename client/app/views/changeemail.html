<div class="col-md-12">
  <div class="col-md-2"></div>
  <form class="col-md-8 form-horizontal" name="changePasswordForm"
        ng-submit="changeEmailForm.$valid && changeEmail(email)" novalidate>
    <h2>Change email</h2>

    <div class="form-group" show-errors="{showSuccess: true}">
      <label for="email" class="col-md-4 control-label">Email</label>

      <div class="col-md-8">
        <input type="email" class="form-control" ng-model="email" id="email"
               placeholder="Email" name="emailField"
               ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>

        <p class="help-block" ng-if="changeEmailForm.oldpasswordField.$error.pattern">Please enter a valid email.</p>

        <p class="help-block" ng-if="changeEmailForm.oldpasswordField.$error.required">Please enter your new email.</p>

      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary" value="ChangeEmail"><i class="fa fa-pencil"></i> Change email
        </button>
      </div>
    </div>
  </form>
  <div class="col-md-2"></div>
</div>
