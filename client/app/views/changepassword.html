<div class="col-md-12">
  <div class="col-md-2"></div>
  <form class="col-md-8 form-horizontal" name="changePasswordForm"
        ng-submit="changePasswordForm.$valid && changePassword(password)" novalidate>
    <h2>Change password</h2>

    <div class="form-group" show-errors="{showSuccess: true}">
      <label for="oldpassword" class="col-md-4 control-label">Old password</label>

      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="password.oldPassword" id="oldpassword"
               placeholder="Enter your current password" name="oldpasswordField" ng-pattern="/^[a-zA-Z]\w{7,20}$/"
               required>

        <p class="help-block" ng-if="changePasswordForm.oldpasswordField.$error.pattern">The pattern for this password
          is not correct.</p>

        <p class="help-block" ng-if="changePasswordForm.oldpasswordField.$error.required">Password is required.</p>

      </div>
    </div>
    <div class="form-group" show-errors="{showSuccess: true}">
      <label for="newpassword" class="col-md-4 control-label">New password</label>

      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="password.newPassword" id="newpassword"
               name="newpasswordField"
               ng-pattern="/^[a-zA-Z]\w{7,20}$/" placeholder="Enter your new password" required>

        <p class="help-block" ng-if="changePasswordForm.newpasswordField.$error.required">Password is required.</p>

        <p class="help-block" ng-if="changePasswordForm.newpasswordField.$error.pattern">A password needs to have at
          least 7 characters.</p>

        <p class="help-block" ng-if="changePasswordForm.newpasswordField.$error.pattern">Passwords cannot contain
          special characters except for the underscore.</p>
      </div>
    </div>

    <div class="form-group" show-errors="{showSuccess: true}">
      <label for="confirmnewpassword" class="col-md-4 control-label">Confirm new password</label>

      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="confirmpassword" id="confirmnewpassword"
               name="confirmPasswordField"
               match="password.newPassword" placeholder="Retype your new password" required>

        <p class="help-block" ng-if="changePasswordForm.confirmPasswordField.$error.match">Password fields do not
          match.</p>

        <p class="help-block" ng-if="changePasswordForm.confirmPasswordField.$error.required">Password is required.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary" value="ChangePassword"><i class="fa fa-pencil"></i> Change
          password
        </button>
      </div>
    </div>
  </form>
  <div class="col-md-2"></div>
</div>
