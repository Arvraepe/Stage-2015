<div ng-init="getProjectsForUser()"></div>
<div class="panel panel-default col-md-9">
  <div class="dashboard-panel-left">
    <button type="button" ng-click="openModal()" class="btn-lg btn btn-success bigButton"><i
      class="fa fa-plus-circle fa-2x" style="vertical-align: middle;"></i> <span>New Project</span></button>
  </div>
</div>


<div class="col-md-3 pull-right">

  <div class="panel panel-default col-md-12 pull-right panelNoPadding">
    <div class="panel-heading">
      <div class="panel-title">

        {{title}}
      <span class="dropdown pull-right" dropdown style="font-size: 12px;">
      <a href class="dropdown-toggle" dropdown-toggle style="color:#333">
        <i class="fa fa-cog fa-"></i>
      </a>
      <ul class="dropdown-menu">
        <li><a href ng-click="showAllProjects()">All my projects</a></li>
        <li><a href ng-click="showMyLeaderProjects()">Projects I own</a></li>
        <li><a href ng-click="showMyCollaborationProjects()">Projects as a collaborator</a></li>
      </ul>
    </span>
      </div>

    </div>
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="project in projectsToShow|startFrom:currentPage*pageSize | limitTo:pageSize">
          <a ng-href="#/project/{{project._id}}">{{project.name}}</a>
        </li>
      </ul>
      <ul class="pagination pull-right" style="margin-top: 20px;margin-bottom:10px;">
        <li><a href="" ng-disabled="currentPage==0" ng-click="currentPage=currentPage-1">&lt;&lt;</a></li>
        <li><a href="" ng-disabled="currentPage>= projectsToShow.length/pageSize -1"
               ng-click="currentPage=currentPage+1">&gt;&gt;</a></li>
      </ul>
    </div>
  </div>
  <div class=" panel panel-default col-md-12 pull-right panelNoPadding ">
    <div class="panel-heading">
      Pages
    </div>
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked">
        <li><a ng-href="#/invitecoworkers">Invite collaborators</a></li>
      </ul>
    </div>
  </div>
</div>
