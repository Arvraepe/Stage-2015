<div class="col-md-12">
  <div class="panel panel-info col-md-12">
    <div class="col-md-6 dashboard-panel-left">
      <figure class="col-md-6">
        <img ng-show="!currentUser.imageExtension || currentUser.imageExtension==undefined" src="http://localhost:6543/public/profilepicture.jpg" class="img-center" alt="Standard profile">
        <!--<img ng-show="!currentUser.avatar || currentUser.avatar==undefined" class="img-center"
             src="../images/profilepicture.jpg" alt="Profile Picture" height="180px"
             width="180px">-->
        <img ng-show="currentUser.imageExtension" class="img-center" src="http://localhost:6543/public/{{currentUser.username}}{{currentUser.imageExtension}}"
             alt="huphup">


      </figure>
      <div class="col-md-5 panel-dashboard">
        <p>{{currentUser.username}}</p>

        <p>{{currentUser.firstname}} {{currentUser.lastname}}</p>

        <p>{{currentUser.email}}</p>
      </div>
      <div class="col-md-1">
        <div class="btn-group" dropdown>
          <i class="fa fa-cog dropdown-toggle" dropdown-toggle></i>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-href="#/changepassword">Change password</a></li>
            <li><a href="#">Change email</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      Invite coworkers komt hier lala
    </div>

  </div>
</div>
