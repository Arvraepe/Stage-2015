<div class="panel panel-default col-md-9">
  <div class="dashboard-panel-left">
    <button type="button" ng-click="openModal()" class="btn-lg btn btn-success bigButton"><i class="fa fa-plus-circle fa-2x" style="vertical-align: middle;"></i> <span>New Project</span></button>
  </div>
</div>


<div class="col-md-3 panel panel-default pull-right panelNoPadding">
  <div class="panel-heading">
    <div class="panel-title">

      Projects
      <span class="dropdown pull-right" dropdown style="font-size: 12px;">
      <a href class="dropdown-toggle" dropdown-toggle style="color:#333">
        <i class="fa fa-cog"></i>
      </a>
      <ul class="dropdown-menu">
        <li><a href ng-click="showAllProjects()">All projects</a></li>
        <li><a href ng-click="showMyLeaderProjects()">Projects I own</a></li>
        <li><a href ng-click="showMyCollaborationProjects()">Projects in which I'm a collaborator</a></li>
      </ul>
    </span>
    </div>

  </div>
  <div class="panel-body">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="project in projectsToShow|limitTo:5"><a ng-href="#/project/{{project._id}}">{{project.name}}</a></li>
    </ul>
  </div>
</div>


<div class="col-md-3 panel panel-default pull-right panelNoPadding">
  <div class="panel-heading">
    Pages
  </div>
  <div class="panel-body">
    <ul class="nav nav-pills nav-stacked">
      <li><a ng-href="#/invitecoworkers">Invite collaborators</a></li>
    </ul>
  </div>
</div>
