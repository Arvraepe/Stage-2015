<div class="modal-header">
  <h3 class="modal-title">Delete {{board.name}} board</h3>
</div>
<form class="form-horizontal" name="promoteLeaderForm">
  <div class="modal-body" style="font-size: 18px">
    Are you you want to delete this board?


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="deleteBoard()">Delete!</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
