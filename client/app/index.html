<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <link rel="stylesheet" href="bower_components/pnotify/pnotify.buttons.css">

<body ng-app="stageprojectApp" ng-controller="ApplicationCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">Collaboration app</a>
      </div>
      <div class="navbar-right">
        <div ng-if="currentUser">Welcome, {{currentUser.username}}</div>
        <div ng-if="isAuthorized(userRoles.user)">You're a user</div>
        <div ng-switch="currentUser.role">
          <div ng-switch-when="userRoles.user">You're user.</div>
          <div ng-switch-when="userRoles.guest">You're guest.</div>
          <div ng-switch-default>You're something else.</div>
        </div>
        <form ng-controller="LoginCtrl" class="navbar-form navbar-right" role="search" name="logForm"
              ng-submit="logForm.$valid && login(credentials)" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" name="username" ng-model="credentials.username"
                   placeholder="Username"
                   required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" ng-model="credentials.password"
                   placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-default">Sign In</button>
        </form>

      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>
          <li><a ng-href="#/register">Register</a></li>
          <li><a ng-href="#/dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p>Collaboration Application - iAdvise Internship <span class="glyphicon glyphicon-heart"></span></p>
  </div>
</div>
<div login-dialog ng-if="!isLoginPage"></div>
